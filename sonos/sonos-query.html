<!-- Sonos Query Node -->
<!-- get different kinds of info from a specific SONOS player -->

<!-- Registering Sonos Query Node -->
<script type="text/javascript">
	RED.nodes.registerType('sonos-query',{
        category: 'Sonos',
        defaults: {    
            playnode: {value:"", type:"sonos-config"},
            name: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        icon: "better_sonos.png",       // saved in  icons/myicon.png
        color: "#E2D96E", 
        label: function() {
            return this.name || "Sonos query";
        },
        paletteLabel: "Sonos Query"
        
    });
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="sonos-query">
	<div class="form-row">
        <label for="node-input-playnode"> Sonos Config Node</label>
        <input type="text" id="node-input-playnode">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Sonos Config Node Name">
    </div>	
</script>


<!-- Simple Help Text -->
<script type="text/x-red" data-help-name="sonos-query">
	<p>A node to retrieve different info based on input</p>
</script>
